<style>
  .center {
    margin: auto;
    width: 100%;
    padding: 10px;
  }
</style>

<div class="main-container">
  <h1 class="center" style="text-align:center; color: #550400">EMS Kit Checklist</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="checked">
      <th style="text-align:center; padding-right: 20px" mat-header-cell *matHeaderCellDef>Check</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox style="padding-right: 20px" [ngClass]="element.checked"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="item">
      <th style="text-align:center" mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <mat-card class="center">
    <button class="center" mat-raised-button>Submit</button>
  </mat-card>

</div>
